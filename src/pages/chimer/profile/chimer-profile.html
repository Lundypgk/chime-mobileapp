<div padding>
  <ion-segment [(ngModel)]="status">
    <ion-segment-button value="InProgress">
      In Progress
    </ion-segment-button>
    <ion-segment-button value="Approval" text-wrap>
      Pending Approval
    </ion-segment-button>
    <ion-segment-button value="puppies">
      Completed
    </ion-segment-button>
  </ion-segment>
</div>
<div [ngSwitch]="status">
  <ion-list *ngSwitchCase="'InProgress'">
    <ion-item>
      <h2>In Progress</h2>
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'Approval'">
    <ion-item>

      <h2>Approval</h2>
    </ion-item>
  </ion-list>
</div>
