<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div class="user-input">
      <ion-item>
        <ion-label floating>Your Brand Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-list>
        <ion-item>
          <ion-label>Select Industry</ion-label>
          <ion-select [(ngModel)]="industry">
            <ion-option value="FnB">Food and Beverage</ion-option>
            <ion-option value="fashionRetail">Fashion and Retail</ion-option>
            <ion-option value="services">Services</ion-option>
            <ion-option value="others">Others</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Postal Code</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Unit Number</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Instagram Page</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Facebook Page</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </div>
  </ion-list>
  <div text-center>
    <button ion-button class="login-button" (click)="signUp()">Sign Up</button>
  </div>
</ion-content>
