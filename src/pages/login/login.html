<ion-header>

</ion-header>

<ion-content padding>

  <ion-list>
    <!--Logo-->
    <div class="logo">
      <img src="assets/images/chimemaybe-black.png" alt="">
    </div>
    <!--Logo-->

    <!--User Input-->
    <ion-list>
      <div class="user-input">
        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </div>
    </ion-list>
    <!--User Input-->

    <!--Radio Buttons-->
    <div class="form-group" text-center>
      <label class="control control--radio">
                <input type="radio" name="user"  [checked]=true value="chimer"/>Chimer
                <div class="control__indicator"></div>
                </label>
      <label class="control control--radio">
                <input type="radio" name="user" value="brand"/>Brand
                <div class="control__indicator"></div>
        </label>
    </div>
    <!--Radio Buttons-->


    <div text-center>
      <button ion-button class="login-button">Login</button>
    </div>
  </ion-list>
  <div class="signup-button">
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button class="login-button" (click)="signupBrand()">Sign Up Brand</button>
        </ion-col>
        <ion-col text-center>
          <button ion-button class="login-button" (click)="signupChimer()">Sign Up Chimer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
