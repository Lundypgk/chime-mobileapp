<ion-content class="login-background">
    <img class="chime-logo" src="./assets/Images/login/bell.png" alt="" height="90px" align="middle">
    <img class="chime-word" src="./assets/Images/login/chime-nobell.png" alt="" height="50px" align="middle">
    <ion-list class="input">
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <button ion-button class="login-button" (click)="onLogin()">Login</button>
    </ion-list>
</ion-content>
